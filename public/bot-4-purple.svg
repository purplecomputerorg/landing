<!-- Bot 4 Purple - Chunky cute bot with rounded features -->
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Body - rounded square -->
  <rect x="65" y="75" width="70" height="70" rx="15" fill="#5c2d91"/>

  <!-- Screen -->
  <rect x="73" y="85" width="54" height="44" rx="8" fill="#ffd93d"/>

  <!-- Eyes - big circles -->
  <circle cx="88" cy="103" r="7" fill="#5c2d91"/>
  <circle cx="112" cy="103" r="7" fill="#5c2d91"/>

  <!-- Big smile -->
  <path d="M 85 118 Q 100 126 115 118" stroke="#5c2d91" stroke-width="3.5" stroke-linecap="round" fill="none"/>

  <!-- Single centered antenna -->
  <rect x="97" y="60" width="6" height="15" rx="3" fill="#5c2d91"/>
  <circle cx="100" cy="56" r="8" fill="#6dd5ed"/>

  <!-- Stubby legs -->
  <rect x="78" y="145" width="16" height="18" rx="8" fill="#5c2d91"/>
  <rect x="106" y="145" width="16" height="18" rx="8" fill="#5c2d91"/>
</svg>
