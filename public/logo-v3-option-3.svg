<!-- V3 Option 3: Simple Bot - Perfectly centered, minimal character -->
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" rx="50" fill="#5c2d91"/>

  <!-- Body - perfectly centered square -->
  <rect x="70" y="75" width="60" height="60" rx="8" fill="#ffd93d"/>

  <!-- Screen -->
  <rect x="78" y="83" width="44" height="36" rx="4" fill="#2d1b4e"/>

  <!-- Eyes - symmetrical -->
  <rect x="86" y="94" width="10" height="10" rx="2" fill="#6dd5ed"/>
  <rect x="104" y="94" width="10" height="10" rx="2" fill="#6dd5ed"/>

  <!-- Smile -->
  <path d="M 88 112 Q 100 117 112 112" stroke="#ffd93d" stroke-width="2.5" stroke-linecap="round" fill="none"/>

  <!-- Antenna - centered -->
  <rect x="97" y="60" width="6" height="15" rx="3" fill="#ffd93d"/>
  <circle cx="100" cy="57" r="6" fill="#6dd5ed"/>

  <!-- Legs - symmetrical -->
  <rect x="82" y="135" width="12" height="18" rx="3" fill="#ffd93d"/>
  <rect x="106" y="135" width="12" height="18" rx="3" fill="#ffd93d"/>
</svg>
