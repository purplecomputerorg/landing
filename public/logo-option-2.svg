<!-- Option 2: Happy Computer - Friendly computer screen with a smile -->
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="#5c2d91"/>

  <!-- Computer screen -->
  <rect x="50" y="45" width="100" height="75" rx="8" fill="#ffd93d"/>

  <!-- Screen display area -->
  <rect x="58" y="53" width="84" height="59" rx="4" fill="#2d1b4e"/>

  <!-- Happy face -->
  <circle cx="80" cy="75" r="5" fill="#ffd93d"/>
  <circle cx="120" cy="75" r="5" fill="#ffd93d"/>
  <path d="M 75 95 Q 100 105 125 95" stroke="#ffd93d" stroke-width="4" stroke-linecap="round" fill="none"/>

  <!-- Computer base -->
  <rect x="90" y="120" width="20" height="12" fill="#ffd93d"/>
  <rect x="70" y="132" width="60" height="6" rx="3" fill="#ffd93d"/>

  <!-- Floating hearts -->
  <path d="M 35 100 L 35 100 C 35 100 25 90 25 82 C 25 78 27 75 30 75 C 32 75 34 77 35 79 C 36 77 38 75 40 75 C 43 75 45 78 45 82 C 45 90 35 100 35 100 Z" fill="#6dd5ed"/>
  <path d="M 165 100 L 165 100 C 165 100 155 90 155 82 C 155 78 157 75 160 75 C 162 75 164 77 165 79 C 166 77 168 75 170 75 C 173 75 175 78 175 82 C 175 90 165 100 165 100 Z" fill="#6dd5ed"/>
</svg>
