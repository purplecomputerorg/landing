<!-- Bot 1 Light - Classic square bot with single antenna -->
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Body -->
  <rect x="70" y="80" width="60" height="60" rx="10" fill="white"/>

  <!-- Screen -->
  <rect x="78" y="88" width="44" height="36" rx="4" fill="#ffd93d"/>

  <!-- Eyes -->
  <circle cx="91" cy="102" r="6" fill="#5c2d91"/>
  <circle cx="109" cy="102" r="6" fill="#5c2d91"/>

  <!-- Smile -->
  <path d="M 88 116 Q 100 122 112 116" stroke="#5c2d91" stroke-width="3" stroke-linecap="round" fill="none"/>

  <!-- Antenna -->
  <rect x="97" y="65" width="6" height="15" rx="3" fill="white"/>
  <circle cx="100" cy="62" r="7" fill="#6dd5ed"/>

  <!-- Legs -->
  <rect x="82" y="140" width="12" height="20" rx="6" fill="white"/>
  <rect x="106" y="140" width="12" height="20" rx="6" fill="white"/>
</svg>
