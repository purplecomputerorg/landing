<!-- Bot 3 Purple - Tall skinny bot with fun proportions -->
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Body -->
  <rect x="80" y="70" width="40" height="70" rx="8" fill="#5c2d91"/>

  <!-- Screen face -->
  <rect x="85" y="78" width="30" height="40" rx="4" fill="#ffd93d"/>

  <!-- Eyes - cute rectangles -->
  <rect x="91" y="90" width="6" height="10" rx="3" fill="#5c2d91"/>
  <rect x="103" y="90" width="6" height="10" rx="3" fill="#5c2d91"/>

  <!-- Smile -->
  <path d="M 92 110 Q 100 114 108 110" stroke="#5c2d91" stroke-width="2.5" stroke-linecap="round" fill="none"/>

  <!-- Single antenna -->
  <rect x="97" y="55" width="6" height="15" rx="3" fill="#5c2d91"/>
  <circle cx="100" cy="52" r="6" fill="#6dd5ed"/>

  <!-- Arms -->
  <rect x="68" y="90" width="12" height="6" rx="3" fill="#5c2d91"/>
  <rect x="120" y="90" width="12" height="6" rx="3" fill="#5c2d91"/>

  <!-- Legs/feet -->
  <rect x="85" y="140" width="10" height="25" rx="5" fill="#5c2d91"/>
  <rect x="105" y="140" width="10" height="25" rx="5" fill="#5c2d91"/>
</svg>
