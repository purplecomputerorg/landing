<!-- V2 Option 3: Simple Screen Robot - Minimal computer character -->
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" rx="50" fill="#5c2d91"/>

  <!-- Computer body -->
  <rect x="60" y="65" width="80" height="80" rx="10" fill="#ffd93d"/>

  <!-- Screen -->
  <rect x="70" y="75" width="60" height="50" rx="5" fill="#2d1b4e"/>

  <!-- Eyes (simple squares) -->
  <rect x="80" y="88" width="14" height="14" rx="2" fill="#6dd5ed"/>
  <rect x="116" y="88" width="14" height="14" rx="2" fill="#6dd5ed"/>

  <!-- Smile (terminal prompt style) -->
  <path d="M 85 110 L 95 115 L 105 115 L 115 110" stroke="#ffd93d" stroke-width="3" stroke-linecap="round" fill="none"/>

  <!-- Simple antenna -->
  <rect x="97" y="50" width="6" height="15" fill="#ffd93d"/>
  <circle cx="100" cy="47" r="7" fill="#6dd5ed"/>

  <!-- Base -->
  <rect x="85" y="145" width="14" height="20" rx="3" fill="#ffd93d"/>
  <rect x="111" y="145" width="14" height="20" rx="3" fill="#ffd93d"/>
</svg>
