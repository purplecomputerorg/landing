<!-- V3 Option 5: Geometric Badge - Super clean, perfectly balanced -->
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="100" cy="100" r="90" fill="#5c2d91"/>

  <!-- Inner circle -->
  <circle cx="100" cy="100" r="70" fill="#2d1b4e"/>

  <!-- Terminal window representation -->
  <rect x="65" y="75" width="70" height="50" rx="6" fill="#ffd93d"/>

  <!-- Screen -->
  <rect x="71" y="81" width="58" height="38" rx="3" fill="#2d1b4e"/>

  <!-- Simple prompt -->
  <circle cx="78" cy="88" r="2" fill="#ff5f56"/>
  <circle cx="85" cy="88" r="2" fill="#ffbd2e"/>
  <circle cx="92" cy="88" r="2" fill="#27c93f"/>

  <!-- PC text in terminal -->
  <text x="77" y="108" font-family="monospace" font-size="14" font-weight="bold" fill="#6dd5ed">pc</text>
  <rect x="99" y="97" width="4" height="10" fill="#ffd93d"/>
</svg>
