<!-- Option 4: Playful Character - Cute robot/computer character -->
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#5c2d91"/>

  <!-- Robot head/computer body -->
  <rect x="65" y="70" width="70" height="70" rx="12" fill="#ffd93d"/>

  <!-- Screen face -->
  <rect x="75" y="80" width="50" height="40" rx="6" fill="#2d1b4e"/>

  <!-- Eyes (terminal-style) -->
  <rect x="85" y="92" width="12" height="12" rx="2" fill="#6dd5ed"/>
  <rect x="113" y="92" width="12" height="12" rx="2" fill="#6dd5ed"/>

  <!-- Happy mouth prompt -->
  <text x="85" y="118" font-family="monospace" font-size="16" fill="#ffd93d">^_^</text>

  <!-- Antennae -->
  <line x1="85" y1="70" x2="85" y2="55" stroke="#ffd93d" stroke-width="4" stroke-linecap="round"/>
  <circle cx="85" cy="50" r="6" fill="#6dd5ed"/>
  <line x1="115" y1="70" x2="115" y2="55" stroke="#ffd93d" stroke-width="4" stroke-linecap="round"/>
  <circle cx="115" cy="50" r="6" fill="#6dd5ed"/>

  <!-- Arms -->
  <rect x="50" y="95" width="15" height="6" rx="3" fill="#ffd93d"/>
  <rect x="135" y="95" width="15" height="6" rx="3" fill="#ffd93d"/>

  <!-- Base/legs -->
  <rect x="80" y="140" width="12" height="15" rx="3" fill="#ffd93d"/>
  <rect x="108" y="140" width="12" height="15" rx="3" fill="#ffd93d"/>

  <!-- Floating hearts -->
  <path d="M 40 120 L 40 120 C 40 120 32 112 32 106 C 32 103 34 100 36 100 C 38 100 39 102 40 103 C 41 102 42 100 44 100 C 46 100 48 103 48 106 C 48 112 40 120 40 120 Z" fill="#6dd5ed" opacity="0.8"/>
  <path d="M 160 120 L 160 120 C 160 120 152 112 152 106 C 152 103 154 100 156 100 C 158 100 159 102 160 103 C 161 102 162 100 164 100 C 166 100 168 103 168 106 C 168 112 160 120 160 120 Z" fill="#6dd5ed" opacity="0.8"/>
</svg>
