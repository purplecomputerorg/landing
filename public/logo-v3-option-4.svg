<!-- V3 Option 4: Laptop Icon - Clean, properly proportioned laptop -->
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" rx="50" fill="#5c2d91"/>

  <!-- Screen bezel -->
  <rect x="50" y="55" width="100" height="70" rx="6" fill="#ffd93d"/>

  <!-- Screen -->
  <rect x="56" y="61" width="88" height="58" rx="3" fill="#2d1b4e"/>

  <!-- Terminal content - centered -->
  <text x="64" y="88" font-family="monospace" font-size="16" font-weight="bold" fill="#6dd5ed">❯ pc</text>
  <rect x="100" y="77" width="5" height="12" fill="#ffd93d"/>

  <!-- Base/keyboard -->
  <path d="M 40 125 L 50 125 L 56 133 L 144 133 L 150 125 L 160 125 L 165 143 L 35 143 Z" fill="#ffd93d"/>

  <!-- Trackpad hint -->
  <rect x="88" y="129" width="24" height="8" rx="2" fill="#2d1b4e" opacity="0.2"/>
</svg>
