  <!-- Large P shape -->
  <path d="M 60 60 L 60 140 L 70 140 L 70 105 L 100 105 C 115 105 125 95 125 80 C 125 65 115 60 100 60 Z M 70 70 L 95 70 C 105 70 115 73 115 80 C 115 87 105 95 95 95 L 70 95 Z" fill="#ffd93d"/>

  <!-- Large C shape with terminal cursor -->
