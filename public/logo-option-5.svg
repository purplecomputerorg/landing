<!-- Option 5: Minimal Badge - Clean, modern badge with heart and terminal -->
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer badge shape -->
  <circle cx="100" cy="100" r="90" fill="#5c2d91"/>
  <circle cx="100" cy="100" r="80" fill="#2d1b4e"/>

  <!-- Inner content circle -->
  <circle cx="100" cy="100" r="65" fill="#5c2d91"/>

  <!-- Central heart -->
  <path d="M100 115L100 115C100 115 75 95 75 78C75 68 82 60 92 60C97 60 101 63 100 68C99 63 103 60 108 60C118 60 125 68 125 78C125 95 100 115 100 115Z" fill="#ffd93d"/>

  <!-- Terminal window bars -->
  <rect x="65" y="48" width="70" height="3" rx="1.5" fill="#6dd5ed" opacity="0.8"/>
  <rect x="65" y="54" width="70" height="3" rx="1.5" fill="#6dd5ed" opacity="0.6"/>

  <!-- Terminal prompt at bottom -->
  <text x="78" y="138" font-family="monospace" font-size="20" font-weight="bold" fill="#ffd93d">💜 ❯_</text>

  <!-- Decorative corner dots -->
  <circle cx="45" cy="55" r="3" fill="#6dd5ed"/>
  <circle cx="155" cy="55" r="3" fill="#6dd5ed"/>
  <circle cx="45" cy="145" r="3" fill="#ffd93d"/>
  <circle cx="155" cy="145" r="3" fill="#ffd93d"/>
</svg>
