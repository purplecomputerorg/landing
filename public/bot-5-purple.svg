<!-- Bot 5 Purple - Simple minimal bot with clean lines -->
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Body -->
  <rect x="75" y="85" width="50" height="50" rx="12" fill="#5c2d91"/>

  <!-- Screen -->
  <rect x="82" y="92" width="36" height="30" rx="6" fill="#ffd93d"/>

  <!-- Eyes - simple squares -->
  <rect x="90" y="102" width="8" height="8" rx="2" fill="#5c2d91"/>
  <rect x="102" y="102" width="8" height="8" rx="2" fill="#5c2d91"/>

  <!-- Smile -->
  <path d="M 90 114 Q 100 118 110 114" stroke="#5c2d91" stroke-width="2.5" stroke-linecap="round" fill="none"/>

  <!-- Antenna - single centered -->
  <rect x="97" y="70" width="6" height="15" rx="3" fill="#5c2d91"/>
  <circle cx="100" cy="67" r="6" fill="#6dd5ed"/>

  <!-- Simple legs -->
  <rect x="85" y="135" width="10" height="20" rx="5" fill="#5c2d91"/>
  <rect x="105" y="135" width="10" height="20" rx="5" fill="#5c2d91"/>
</svg>
