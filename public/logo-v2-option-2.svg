  <circle cx="100" cy="100" r="90" fill="#5c2d91"/>

  <!-- P letter -->
  <path d="M 55 60 L 75 60 L 75 140 L 55 140 L 55 60 Z M 75 60 L 105 60 C 120 60 130 70 130 85 C 130 100 120 110 105 110 L 75 110 L 75 60 Z" fill="#ffd93d"/>

  <!-- C letter -->
  <path d="M 145 60 C 165 60 180 75 180 100 C 180 125 165 140 145 140 L 145 120 C 155 120 160 115 160 100 C 160 85 155 80 145 80 L 145 60 Z" fill="#6dd5ed"/>

  <!-- Terminal cursor accent -->
  <rect x="105" y="95" width="8" height="18" fill="#ffd93d"/>

  <!-- Small decorative squares -->
  <rect x="35" y="50" width="8" height="8" fill="#6dd5ed" opacity="0.6"/>
  <rect x="35" y="142" width="8" height="8" fill="#ffd93d" opacity="0.6"/>
</svg>
